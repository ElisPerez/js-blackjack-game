<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap 4.4.1 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Black Jack</title>
  </head>
  <body>
    <header>
      <h1 class="game-title">Black Jack</h1>

      <div class="row mt-2">
        <div id="divButtons" class="col text-center">
          <button id="btnNew" class="btn btn-danger">New Game</button>

          <button id="btnTake" disabled class="btn btn-primary">Take card</button>

          <button id="btnStop" disabled class="btn btn-primary">Stop</button>
        </div>
      </div>
    </header>

    <main>
      <!-- Player 1 -->
      <div class="row container">
        <div class="col">
          <h1>Player 1 - <small>0</small></h1>
          <div id="playerCards" class="divCards">
            <!-- <img src="assets/cards/3C.png" alt="card-3C" class="card" /> -->
          </div>
        </div>
      </div>

      <!-- Computer -->
      <div class="row container">
        <div class="col">
          <h1>Computer - <small>0</small></h1>
          <div id="computerCards" class="divCards">
            <!-- <img src="assets/cards/3C.png" alt="card-3C" class="card" /> -->
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/underscore-min.js"></script>
    <!-- <script src="assets/js/game.js"></script> -->
    <script src="assets/js/game-min.js"></script>

    <script>
      document.querySelector('#btnNew').addEventListener('click', () => {
        myModule.newGame();
      });
    </script>
  </body>
</html>
